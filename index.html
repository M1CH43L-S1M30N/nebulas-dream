<!DOCTYPE html>

  <head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nebulas Dream</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./nebula.css" type="text/css">
    <style type="text/css">
      canvas {
        border: 1px solid black;
        background: lightgray;
        text-align: center;
        /* margin: 0 auto; */
        right: 634px;
        margin-top: 180px;
        position: fixed;
      }

      body {
        text-align: center;
      }
    </style>

    <link rel='icon' href='../favicon.ico' type='image/x-icon'/>
  </head>
  <body>
    <img class="logo" src="./assets/Nebulas.png" alt="">
    <div id="any-key-id" class="any-key"><p class="press">Press any key to start</p></div>
    <canvas className="canvas" id="canvas" height="350" width="650"></canvas>
    <div id="yes-no">
      <button id="yes"><p class="avoid">AVOID</p></button>
      <button id="no"><p class="continue">CONTINUE</p></button>
    </div>
    <div id="sanity">
      <div id="p1"></div>
      <div id="p2"></div>
      <div id="p3"></div>
      <div id="p4"></div>
    </div>
    
    <div class="alert-div" id="alert-div-id"><h1 class="alert" id="alert-id"></h1></div>
    <div id="encounter-div"><h1 class="alert" id="encounter"></h1></div>
    <script src="./main.js"></script>
  </body>
</html>
